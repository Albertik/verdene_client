<my-side-nav-layout>
	<md-card class="profile-page">

		<md-card class="user-info">
			<md-card class="flex-container"
				fxLayout="row"
				fxLayout.xs="column"
				fxLayoutAlign="center top">
				<div class="flex-item">
					<div class="flex-container"
						fxLayout="row"
						fxLayout="center top"
					>
						<img [src]="profile.image" class="user-img"/>
					</div>
					<h4>{{ profile.username }}</h4>
					<p>{{ profile.bio }}</p>
					<follow-button
						[hidden]="isUser"
						[profile]="profile"
						(onToggle)="onToggleFollowing($event)">
					</follow-button>
					<a [routerLink]="['/settings']"
						[hidden]="!isUser"
						md-button
						class="btn btn-sm btn-outline-secondary action-btn">
						<md-icon>edit</md-icon>
						Edit Profile Settings
					</a>
				</div>
			</md-card>
		</md-card>

		<md-card class="container">
			<div class="row">

				<nav md-tab-nav-bar>
					<a md-tab-link class="nav-link"
						routerLinkActive="active"
						[routerLinkActiveOptions]="{ exact: true }"
						[routerLink]="['/profile', profile.username]">
						My Posts
					</a>
					<a md-tab-link class="nav-link"
						routerLinkActive="active"
						[routerLinkActiveOptions]="{ exact: true }"
						[routerLink]="['/profile', profile.username, 'favorites']">
						Favorited Posts
					</a>
				</nav>
				<router-outlet></router-outlet>
			</div>
		</md-card>

	</md-card>
</my-side-nav-layout>
