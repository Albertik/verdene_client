<h3>Games list</h3>
<md-data-table layout-fill>
	<thead>
	<tr>
		<th class="md-text-cell">Player 1</th>
		<th class="md-text-cell">Player 2</th>
		<th class="md-text-cell">Pdn Notation</th>
	</tr>
	</thead>
	<tbody>
	<div *ngIf="gamesModel.filteredGames.length == 0">
		Seems like you don't have any game notations, add one!
	</div>
	<tr *ngFor="let game of gamesModel.filteredGames">
		<td class="md-text-cell">{{ game.playersNames.firstPlayer }}</td>
		<td class="md-text-cell">{{ game.playersNames.secondPlayer }}</td>
		<td class="md-text-cell">{{ game.pdnNotation }}</td>
	</tr>
	</tbody>
</md-data-table>
