<my-side-nav-layout style="height: 100vh">
	<div id="container">
		<div id="applet">
			<div id="progress-bar"></div>
		</div>
		<div id="controls">
			<div id="game-title"
				style="display: none;"
				class="box">Jocly Game
			</div>
			<div id="game-status"
				style="display: none;"
				class="box">Status
			</div>
			<div id="mode-panel"
				style="display: none;"
				class="box">
				<h3>Controls</h3>
				<button md-button color="primary"
					id="restart">Restart game
				</button>
				<button md-button color="primary" id="takeback">Take back</button>
				<button md-button color="primary" id="fullscreen"
					style="display: none;">Full screen
				</button>
				<button md-button color="primary" id="save">Save</button>
				<input type="file"
					id="fileElem"
					accept="application/json"
					style="display:none"/>
				<button md-button color="primary"  id="load">Load</button>
				<br/><br/> <select id="mode">
				<option value="self-self">Self / Self</option>
				<option value="self-comp">Self / Computer</option>
				<option value="comp-self">Computer / Self</option>
				<option value="comp-comp">Computer / Computer</option>
			</select><br/><br/> <label id="level-a"
				for="select-level-PLAYER_A">Computer(A) level <select id="select-level-a"></select><br/><br/> </label>
				<label id="level-b"
					for="select-level-b">Computer(B) level <select id="select-level-b"></select><br/><br/> </label>
			</div>
			<div id="options"
				style="display: none;"
				class="box">
				<h3>Options</h3>
				<div id="view-options">
					<select id="options-skin"></select> <select id="view-as"
					style="display: none;">
					<option value="player-a">View as player A</option>
					<option value="player-b">View as player B</option>
				</select> <br/><br/> <label id="options-notation"
					for="options-notation-input"> <input id="options-notation-input"
					type="checkbox"/> Notation<br/> </label> <label id="options-moves"
					for="options-moves-input"> <input id="options-moves-input"
					type="checkbox"/> Show possible moves<br/> </label> <label id="options-autocomplete"
					for="options-autocomplete-input"> <input id="options-autocomplete-input"
					type="checkbox"/> Auto-complete moves<br/> </label> <label id="options-sounds"
					for="options-sounds-input"> <input id="options-sounds-input"
					type="checkbox"/> Sounds<br/> </label>
				</div>
				<br/> <label id="anaglyph"
				for="anaglyph-input"> <input id="anaglyph-input"
				type="checkbox"/> Anaglyph view<br/> </label>

			</div>
			<div id="links">
				<a href="javascript:void(0)" id="other-games">Other Jocly games</a>
			</div>
		</div>
		<div id="games"
			style="display:none">
			<div>
				<div>
					<div id="close-games">
						<span>&laquo; Back</span>
					</div>
					<div id="game-list"></div>
				</div>
			</div>
		</div>
	</div>
</my-side-nav-layout>
